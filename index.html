<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Write Test</title>
</head>
<body>
    <div class="content">
        <div class="control">
            <p class="time">Time: <span>0s</span></p>
            <p class="mis">Mistakes: <span>0</span></p>
        </div>
        <div class="text">
        
        </div>
        <div class="box">
            <textarea name="box" id="box" cols="75" rows="9" placeholder="Type here when the test starts"></textarea>
        </div>
        <div class="result">
            <p class="acc">Accuracy : <span></span></p>
            <p class="spe">Speed : <span></span></p>
        </div>
        <button class="btn" id="start">Start test</button>
        <button class="btn" id="stop">Stop test</button>
    </div>
    <script src="./javascript/index.js"></script>
</body>
</html>
